<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="cal.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
  <div class="body">
      <h1>Calculator</h1>
      
      <div class="Calculator">
        <input type="text" name"screen" id="screen">
      <div class="table">
        <table class="one">
          <tr>
                <td><button class="num">(</button></td>
                <td><button class="num">)</button></td>
                <td><button class="num">C</button></td>
                <td><button class="lastcolumn">%</button></td>
          </tr>
        </table>

        <table class="two">
          <tr>
                <td><button class="num">7</button></td>
                <td><button class="num">8</button></td>
                <td><button class="num">9</button></td>
                <td><button class="lastcolumn">X</button></td>
          </tr>
        </table>

        <table class="three">
            <tr>
                <td><button class="num">4</button></td>
                <td><button class="num">5</button></td>
                <td><button class="num">6</button></td>
                <td><button class="lastcolumn">-</button></td>
            </tr>
        </table>

        <table class="four">
            <tr>
                <td><button class="num">1</button></td>
                <td><button class="num">2</button></td>
                <td><button class="num">3</button></td>
                <td><button class="lastcolumn">+</button></td>
            </tr>
        </table>

        <table class="five">
            <tr>
                <td><button class="num">0</button></td>
                <td><button>.</button></td>
                <td><button>/</button></td>
                <td><button class="last-column">=</button></td>
            </tr>
        </table>
      </div>
    </div>

      
       
  </div>
  
    
</body>
<!-- <script src="index.js"></script> -->
<script src="script.js"></script>

</html>
